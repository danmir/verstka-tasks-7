<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Бабуленькины котятки</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <div class="sub-header">
                <h1>Бабуленькины котятки</h1>
            </div>
        </header>
        <main>
            <nav>
                <div>Абиссинская</div>
                <div>Британская</div>
                <div>Русская голубая</div>
                <div>Сиамская</div>
            </nav>
            <div class="cats">
                <article class="one-third-cat cat cat1">
                    <img src="img/cat1.png" alt="cat1">
                    <div class="cat-info">Гоша, 4 года</div>
                </article>
                <article class="two-third-cat cat cat2">
                    <img src="img/cat2.png" alt="cat2">
                </article>
                <article class="one-third-cat cat cat3">
                    <img src="img/cat3.png" alt="cat3">
                </article>
                <article class="one-third-cat cat cat4">
                    <img src="img/cat4.png" alt="cat4">
                </article>
                <article class="one-third-cat cat cat5">
                    <img src="img/cat5.png" alt="cat5">
                </article>
                <article class="two-third-cat cat cat6">
                    <img src="img/cat6.png" alt="cat6">
                </article>
                <article class="one-third-cat cat cat7">
                    <img src="img/cat7.png" alt="cat7">
                </article>
                <article class="three-third-cat cat cat8">
                    <img src="img/cat8.png" alt="cat8">
                </article>
            </div>
            <aside>
                <h3>Рейтинг</h3>
                <div class="rating rating-nine">
                    <span>Абиссинская</span>
                    <div class="grad grad-nine"></div>
                    <span>9</span>
                </div>
                <div class="rating rating-eight">
                    <span>Британская</span>
                    <div class="grad grad-eight"></div>
                    <span>8</span>
                </div>
            </aside>
        </main>
        <footer>
            <p>
                © ООО Бабуленькины котятки, 2015
            </p>
            <address>
                Наш адрес: улица Котовая, д.5
            </address>
        </footer>
    </body>
</html>
